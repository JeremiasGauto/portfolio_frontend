<div class="container" *ngIf="educacion">
    <div class="row">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ingrese una nueva Educacion</h5>

                </div>
                <div class="modal-body">
                    <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
                        <div class="mb-3">
                            <label for="nombreE" class="col-form-label">Nombre del establecimiento o estudio realizado:</label>
                            <input type="text" class="form-control" id="nombreE" name="nombreE" required
                                [(ngModel)]="educacion.nombreE" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcionE" class="col-form-label">Descripcion de los estudios
                                realizados:</label>
                            <input type="text" class="form-control" name="descripcionE" id="descripcionE"
                                [(ngModel)]="educacion.descripcionE" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                routerLink=''>Close</button>
                            <button type="submit" class="btn btn-primary">Editar Educacion</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

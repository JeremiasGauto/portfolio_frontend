<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
    data-bs-whatever="@mdo">NUEVA EXPERIENCIA</button>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ingrese una nueva Experiencia laboral</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
                    <div class="mb-3">
                        <label for="nombreE" class="col-form-label">Nombre de la Empresa:</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" required [(ngModel)]="nombreE" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcionE" class="col-form-label">Descripcion de la empresa:</label>
                        <input type="text" class="form-control" name="descripcionE" id="descripcionE" [(ngModel)]="descripcionE" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Agregar Experiencia</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>

<div class="container" *ngIf="expLab">
    <div class="row">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ingrese una nueva Experiencia laboral</h5>

                </div>
                <div class="modal-body">
                    <form  (ngSubmit)="onUpdate()"  novalidate #f="ngForm">
                        <div class="mb-3">
                            <label for="nombreE" class="col-form-label">Nombre de la Empresa:</label>
                            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcionE" class="col-form-label">Descripcion de la empresa:</label>
                            <input type="text" class="form-control" name="descripcionE" id="descripcionE"[(ngModel)]="expLab.descripcionE" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" routerLink=''>Close</button>
                            <button type="submit" class="btn btn-primary">Editar Experiencia</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

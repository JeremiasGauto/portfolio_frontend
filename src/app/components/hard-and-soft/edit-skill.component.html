<div class="container" *ngIf="skills">
    <div class="row">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ingrese una nueva Experiencia laboral</h5>

                </div>
                <div class="modal-body">
                    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                        <div class="mb-3">
                            
                            <label for="nombreSkill" class="col-form-label">Nombre de la Skill:</label>
                            <input type="text" class="form-control" id="nombreSkill" name="nombreSkill"
                                [(ngModel)]="skills.nombreSkill" required>
                        </div>
                        <div class="mb-3">
                            <label for="fotoSkill" class="col-form-label">Foto de Skill:</label>
                            <input type="text" class="form-control" name="fotoSkill" id="fotoSkill"
                                [(ngModel)]="skills.fotoSkill" required>
                        </div>
                        <div class="mb-3">
                            <label for="porcentaje" class="col-form-label">Porcentaje de Skill:</label>
                            <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skills.porcentaje" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                routerLink='/home'>Close</button>
                            <button type="submit" class="btn btn-primary">Editar Skill</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

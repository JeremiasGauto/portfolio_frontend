<div class="container-fluid">

    <div class="row">

  <h1>Hard & soft skills</h1>


          <div *ngFor="let skillastico of skill" class="circulo text-center col-sm-4 col-md-4 col-lg-4">

            <circle-progress [showImage]="true" 
            [imageSrc]="skillastico.fotoSkill" 
            [imageWidth]="79" 
            [imageHeight]="79"
            [title]="skillastico.nombreSkill" 
            [titleColor]="'#52d053'" 
            [percent]=skillastico.porcentaje 
            [radius]="70"
            [outerStrokeWidth]="10" 
            [innerStrokeWidth]="8" 
            [outerStrokeColor]="'#ef953a'" 
            [innerStrokeColor]="'#ff5d5c'"
            [animation]="true" 
            [animationDuration]="900"></circle-progress>
          </div>

    </div>
</div>

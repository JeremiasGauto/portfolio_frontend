<div class="row">
  <div class="container">
    <div class="logo">

        href="https://www.argentina.gob.ar/produccion/transformacion-digital-y-economia-del-conocimiento/argentina-programa"
        ><img
          class="img-fluid"
          id="logo"
          src="../../../assets/APLogo.png"
          alt="Argentina Programa"
      /></a>
    </div>

    <div class="redes">

      ></a>
      <a href="#" class="fa-brands fa-github" target="_blank"
        ><fa-icon [icon]="faGithub"></fa-icon
      ></a>
      <a href="#" class="fa-brands fa-instagram" target="_blank"
        ><fa-icon [icon]="faInstagram"></fa-icon
      ></a>
      <a href="#" class="fa-brands fa-linkedin" target="_blank"
        ><fa-icon [icon]="faLinkedin"></fa-icon
      ></a>
    </div>
  </div>
